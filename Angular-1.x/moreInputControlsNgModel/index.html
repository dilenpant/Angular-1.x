<html ng-app="ngModelExamples">
<head>
    <title>ng model Examples </title>


    <script src='/./angular.js'></script>
    <script src='app1.js'></script>
    </head>
    <body ng-controller="ExamplesCtrl">
        <h1>ngModel Example APP</h1>
       <p> Text Box:  <input type="text" ng-change="testBoxChange()"ng-model="textString"></input></p>
        <p> Check Box: <input type="checkbox" ng-model="booleanValue"></input></p>
        <p>Date : <input type="date"ng-model="dateValue"></input></p>
        <p>Radio : <input type="radio"ng-model="radioValue" value="Option 1">Option 1</input>
            <input type="radio"ng-model="radioValue" value="Option 2">Option 2</input>
            <input type="radio"ng-model="radioValue" value="Option 3">Option 3</input></p>
        <dav>
          <p>Text inpus is {{textString}}</p>
          <p>Check box input is {{booleanValue}} </p>
          <p>Date input is {{dateValue}}</p>
          <p>Radio input is {{radioValue}}</p>
      </dav>

    </body>
</html>
